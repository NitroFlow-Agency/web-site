<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login | NitroFlow Agency</title>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="logoContainer">
            <img src="img/nitroflow_logo.png" alt="" class="logo">
            <span class="logoTxt">NitroFlow</span>
        </div>
        <div class="navBtns">
            <div class="loginBtn">
                <button>Login</button>
            </div>
            <div class="tryForFreeBtn">
                <button>Try for Free</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <form class="formContainer" action="">
            <div class="formHeader">
                <span>Login</span>
                <p>Login to your existing account</p>
            </div>
            <input type="email" name="" id="" placeholder="Email">
            <input type="password" name="" id="" placeholder="Password">
            <div class="tcBox">
               
            </div>
            <div class="submitBtn">
                <button type="submit">Login</button>
            </div>
            <span><a href="">Privacy Policy</a> <a href=""> Terms & Conditions</a></span>
        </form>
    </div>
</body>
</html>
